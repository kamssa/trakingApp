<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tracking
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">
        Inscription
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signin">
        connexion
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>

  <div *ngIf="user">
    <h1 *ngIf="!isTracking"> Cliquez sur Start Tracking pour demarrer l'operation</h1>
    <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
    </ion-button>

    <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
    </ion-button>

  </div>


</ion-content>
